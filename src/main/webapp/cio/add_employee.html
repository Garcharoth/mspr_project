<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOGApp | Add an employee</title>

            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../js/add_employee.js"></script>
    <link href="../css/add_employee.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="col-sm-6 col-md-6 col-lg-6 employee">
        Add an employee :
    </div>
    <form action="/cio/add_employee" method="post">
        <div class="form-group row">
            <div class="col-sm-12 col-md-12 col-lg-12 form_employee">
                Mail<br>
                <input name="mail" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 col-md-12 col-lg-12 form_employee">
                Password<br>
                <input name="password" type="password" class="form-control">
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="btn btn-success">Create account
            </button>
        </div>
    </form>
</div>
</body>
</html>
